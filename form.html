<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Ndubuisi">
    <meta name="description" content="WDD 131 - Week05 Form activity">
    <title>Product Review Form </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1 class="heading">Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label>Product Name
                <select name="productname" id="productname" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- the other options are dynamically generated -->
                </select>
            </label>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>
            <div class="ref"><a href="https://codepen.io/nevkatz/pen/OJPBBpL" target="_blank">Resource: Star Rating Source Pen</a></div>
            <label>Date of Installation
                <input type="date" name="installdate" id="installdate" required>
            </label>
            <fieldset>
                <legend> Which features did you find useful in the product?<br><span>(Check all that apply)</span></legend>
                <label>
                    <input type="checkbox" name="durability" id="durability" value="durability">Durability
                </label>
                <label>
                    <input type="checkbox" name="easeofuse" id="easeofuse" value="easeofuse">Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="performance" id="performance" value="performance">Performance
                </label>
                <label>
                    <input type="checkbox" name="design" id="design" value="design">Design
                </label>
            </fieldset>
            <label class="review-label">Written Review <small>(optional)</small>
                <textarea name="review" id="review" cols="30" rows="7" required></textarea>
            </label>
            <label>Your Name <small>(optional)</small>
                <input type="text" name="name" id="name">
            </label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Daniel Tochukwu Ndubuisi | Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
